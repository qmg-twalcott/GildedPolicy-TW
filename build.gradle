plugins {
    id 'java'
    id 'com.diffplug.spotless' version '6.17.0'
    id 'info.solidsoft.pitest' version '1.9.0'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.9.2'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation group: 'com.approvaltests', name: 'approvaltests', version: '2.0.0'
}

test {
    useJUnitPlatform()
    finalizedBy("spotlessJavaApply")
}

task texttest(type: JavaExec) {
    main = "org.example.TexttestFixture"
    classpath = sourceSets.test.runtimeClasspath
    args "30"
}

spotless {
    java {
        importOrder()
        removeUnusedImports()
        cleanthat()
        googleJavaFormat()
        formatAnnotations()
    }
}

pitest {
    //adds dependency to org.pitest:pitest-junit5-plugin and sets "testPlugin" to "junit5"
    junit5PluginVersion = '1.1.1'
    pitestVersion = '1.10.3'
    targetClasses = ['org.example.*']
    outputFormats = ['HTML']
}